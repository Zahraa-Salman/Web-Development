<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link rel="icon" href="/an icon with mint green and black colors for a quiz page.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <span id="progress">Question 1 of 15</span>
            <span id="score">Score: 0</span>
        </div>
        <div id="question"></div>
        <div id="options"></div>
        <button id="check-btn" class="control-btn">Check Answer</button>
        <button id="next-btn" class="control-btn" style="display: none;">Next Question</button>
        <div id="result"></div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
